<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8"></meta>
        <title>发表新的留言</title>
        <style> 
        body{
            background-color: #eee;
            margin: 0px;
            padding: 0px;
        }
        .new{
            width: 500px;
            margin: 10px;
            padding: 10px;
            border: 0px solid #ccc; 
            background-color: #fff;
        }
        .new input{
            width: 335px;
            border: 1px solid #ccc;
            height: 25px;
            padding-left:10px;
        }
        .new .button{
            background-color: #0099ff;
            border: 1px solid #0099ff;
            color: #fff;
            width: 80px;
            height: 25px;
            margin: 0.5px;
            cursor: pointer;
        }
        .new .td-btn{
            text-align: center;
            padding-top: 10px; ;
        }
        </style>
        
    </head>

    <body>
       <h2>发表新的留言</h2>
       <form method="post" action="">
        <table class="new">
            <tr>
                <td>作者 </td>
                <td><input type="text" name="author"></td>
            </tr>
            <tr>
                <td>内容 </td>
                <td><textarea name="content" rows="10" cols="50"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" class="td-btn">
                <input type="submit" value="提交留言" class="button">
                <input type="reset" value="重新填写" class="button">
            </td>
            </tr>

            </tr>

        </table>

       </form>
    </body>


</html>
